<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁面跳轉中...</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #444;
      font-family: "Microsoft JhengHei", sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .ad {
      max-width: 300px;
      margin-bottom: 40px;
    }

    .ad img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }

    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #ff8c42;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.2em;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .spinner {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="ad">
    <img src="ic.png" alt="廣告位">
  </div>

  <div class="spinner"></div>
  <div class="message">頁面載入中，請稍候...(5s)</div>

  <script>
    setTimeout(function () {
      window.location.href = "play.html"; // 修改為你要跳轉的頁面
    }, 5000); // 15秒
  </script>

</body>
</html>
