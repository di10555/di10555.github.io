<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>線路選擇頁面</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #444;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      color: white;
    }

    .ad-section {
      margin: 0 auto 30px;
      max-width: 300px;
    }

    .ad-section img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .tip {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 25px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .route-button {
      background-color: #444;
      border: 2px solid #ff8c42;
      border-radius: 30px;
      color: #ff8c42;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.3s;
      position: relative;
    }

    .route-button:hover {
      background-color: #555;
      transform: scale(1.03);
    }

    .route-button:active {
      transform: scale(0.97);
    }

    .status {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .green { background-color: #00e676; }
    .yellow { background-color: #ffeb3b; }
    .red { background-color: #f44336; }
    .blue { background-color: #42a5f5; }

    @media (max-width: 400px) {
      .route-button {
        font-size: 1em;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="ad-section">
    <img src="ic.png" alt="廣告位">
  </div>

  <h2>請選擇線路</h2>
  <p class="tip">＊如果不能連接或不能載圖，請嘗試切換線路</p>

  <div class="button-container">
    <button class="route-button" onclick="goTo('s.html')">
      線路1
      <span class="status"><span class="dot green"></span>顺畅</span>
    </button>
    <button class="route-button" onclick="goTo('s.html')">
      線路2
      <span class="status"><span class="dot red"></span>擁擠</span>
    </button>
    <button class="route-button" onclick="goTo('s.html')">
      線路3
      <span class="status"><span class="dot green"></span>顺畅</span>
    </button>
    <button class="route-button" onclick="goTo('s.html')">
      線路4
      <span class="status"><span class="dot yellow"></span>VIP</span>
    </button>
  </div>

  <script>
    function goTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
